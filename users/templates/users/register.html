{% extends "users/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Booste jetzt dein Instagram Profil
                </legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Registrieren</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Du bist bereits registriert? <a href="{% url 'login' %}">Einloggen</a>
            </small>
        </div>
    </div>
{% endblock content %}
