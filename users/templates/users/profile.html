{% extends "users/base.html" %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading border-bottom mb-4 ml-5">{{ user.username }}</h2>
                <p class="text-secondary ml-5">{{ user.email }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
